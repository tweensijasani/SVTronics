<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
      <form action="/sep_verify" method="post" enctype="multipart/form-data">
          <div class="forms">
              <div class="form-content">
                  <div class="login-form">
                    <div class="title">Verify</div><br>
                    <div class="input-boxes">
                        <i class="fa fa-question-circle"></i>&nbsp;&nbsp;<span style="font-size:20px;">Verify the separated values</span><br><br>
                    </div>
<!--                    <div class="input-boxes">-->
<!--                        &nbsp;&nbsp;<span style="font-size:20px;">{{item}} : {{values}}</span><br><br>-->
<!--                    </div>-->
                  </div>
              </div>
              <div class="text">
                  <span style="font-size:20px;">{{item}} : {{values}}</span><br><br>
                  <button role="button" name="yes" id="yes" style="font-size:18px; color:white; background-color:purple; width:200px; border-radius: 12px; border: 1px solid purple;">Yes</button>
                  <button role="button" name="no" id="no" style="font-size:18px; color:white; background-color:purple; width:200px; border-radius: 12px; border: 1px solid purple;">No</button>
              </div>
          </div>
      </form>
  </div>
</body>
</html>
